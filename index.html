<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1b2537">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Circle Survivor</title>
</head>
<body>
    <div class="canvas-wrapper" id="canvas-wrapper">
        <canvas id="game"></canvas>
    </div>
    <div class="game-ui">
        <div class="powerup-toast" aria-live="polite"></div>
        <div class="in-game">
            <div class="actions">
                <button class="icon-only" id="pauseBtn"><span class="material-symbols-outlined">pause</span></button>
                <button class="icon-only" id="muteBtn"><span class="material-symbols-outlined">no_sound</span></button>
            </div>
            <span id="points">-</span>
        </div>
        <div class="in-pause show first">
            <div class="best">
                <span id="bestLabel">Record!</span>
                <span id="best">-</span>
            </div>
            <button style="width: 100px;height: 100px;display: flex;align-items: center;justify-content: center;bottom: 50%;left: 50%;transform: translate(-50%, 50%);" id="startBtn"><span style="font-size: 72px;" class="material-symbols-outlined">play_arrow</span></button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
